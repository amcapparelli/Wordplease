{% extends 'base.html' %}

{% block 'main_body' %}
    {% for blog in blogs %}
        <div class="blog-list-container">
            <h2>{{blog.blog_title}}</h2>
            <article>{{blog.blog_description}}</article>
            <span>Un blog de: {{blog.author}}</span>
        </div>
    {% endfor %}
{% endblock %}
