{% extends 'base.html' %}

{% block 'main_body' %}
    {% for blog in blogs %}
        <div class="blog-list-container">
            <h2><a href="/blogs/{{blog.author}}">{{blog.blog_title}}</a></h2>
            <article>{{blog.blog_description}}</article>
            <span>Un blog de: {{blog.author}}</span>
        </div>
    {% endfor %}
{% endblock %}
