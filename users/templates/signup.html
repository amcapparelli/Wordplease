{% extends 'base.html' %}

{% block 'main_body' %}
    <div class="signup-form">

        <form method="post" novalidate>
            {% csrf_token %}
            {{ signup_form.as_p }}

            <button>REGISTER</button>
        </form>

        {% for message in messages %}
            <p class="message {{message.tags}}">{{message}}</p>
        {% endfor%}
    </div>
{% endblock %}
