{% extends 'base.html' %}

{% block 'main_body' %}
    <div class="post-list-container">
        <h1>{{post.post_title}}</h1>
        <div class="post-image">
            <img src="{{post.image}}" alt="{{post.post_title}}">
        </div>
        <h3>{{post.post_body | slice:":500" }}...</h3>
        <article>{{post.post_body}}</article>
    </div>
{% endblock %}
